
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Health Monitoring - Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logobro.png" alt="Animal Health Logo">
        </div>
        <h2>Animal Tracking And Health Monitoring</h2>
        <p>Track and monitor your animal's health in real-time</p>
        <form id="loginForm">
            <div class="input-container">
                <input type="text" id="emailOrUsername" placeholder="Email or Username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Login</button>
            <p><a href="forgot.html">Forgot Password?</a></p>
            <p><a href="register.html">Not registered? Create an Account</a></p> 
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <script src="script1.js"></script> 
</body>
</html>
